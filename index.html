<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="anim-container">
    <main>
        <div class="calculator">
            <div id="screen">
                <div class="display-window">
                    <p>0</p>
                </div>
            </div>
            <div id="clear">C</div>
            <div id="backspace">⌫</div>
            <div id="sqrt">√x</div>
            <div id="power">x^y</div>

            <div id="one">1</div>
            <div id="two">2</div>
            <div id="three">3</div>
            <div id="four">4</div>
            <div id="five">5</div>
            <div id="six">6</div>
            <div id="seven">7</div>
            <div id="eight">8</div>
            <div id="nine">9</div>
            <div id="zero">0</div>

            <div id="divide">÷</div>
            <div id="multiply">x</div>
            <div id="substract">-</div>
            <div id="add">+</div>
            <div id="equal">=</div>
            <div class="dot">.</div>
        </div>
    </main>
    <footer>
        <div class="myGithub">
            <a href="https://github.com/lifeconsciousness" target="_blank">
                <p>
                    @lifeconsciousness
                    <script>
                        document.write(new Date().getFullYear())
                    </script>
                    
                </p>
                <img src="./img/github.png" alt="github icon">
            </a>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
